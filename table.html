<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <caption>Employee Information</caption>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>Smith</td>
            <td>20000</td>
        </tr>
    </table>
    
</body>
</html>
