<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .myDiv{
            border: 5px red;
            background-color: aqua;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <title>Div Tag</title>
</head>
<body>
    <h1>DIV TAG</h1>

    <div style="border: 1px solid darkblue; font-size: 20px;">
        <h2>Welcome!!</h2>
        <p>This is demo of Div Tag.</p>
        <p>This is second paragraph.</p>
    </div>

    <div style="border: 1px solid darkgreen; margin-top: 5px;">
        <h2>New Div tag is created.</h2>
    </div>

    <div class="myDiv">
        <h2>This is a Heading in Div tag.</h2>
        <p>This is some text.</p>
    </div>


</body>
</html>
