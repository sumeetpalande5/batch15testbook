<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    
        <p>Enter Your Details Below</p>
        <form>
            <div>
        <ul>
            <li>
                <input type="email" placeholder="abc@gmail.com" required>
            </li>
            <br>
            <li>
                <input type="password" placeholder="Password" required>
            </li>
        </ul>
            </div>
            <div>
                <p>!Type a complex password with 8-20 characters.</p>
                <ul>
                    <li>
                        <input type="password" placeholder="+20 Phone Number" required>
                    </li>
                </ul>

            </div>
            <hr>
            <div>
                <p>Enter Your Profession:</p>
                <ul>
                    <li>
                        <input type="radio">Student
                        <input type="radio">Teacher
                        <input type="radio">Developer
                    </li>
                    
                </ul>
                <p>Choose the Stage if you are (student) </p>
                <select>
                    <option value="Primary">First Primary</option>
                    <option value="Secondary">Second Secondary</option>
                </select>
            </div>
            <hr>
            <div>
                <ul>
                    <li>
                        Enter your Birth Date.
                        <input type="date">
                    </li>
                </ul>
            </div>
            <hr>
            <ul>
                <li>
                    <input type="text" placeholder="Any Notes">
                </li>
            </ul>
            <hr>
            <button>Submit</button>
            <button>Reset</button>
        </form>
    
</body>
</html>
