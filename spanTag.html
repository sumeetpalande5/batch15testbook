<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .myDiv{
            border: 5px solid darkblue;
            margin-right: 80px;
            margin-left: 50px;
        }
    </style>
    <title>Span Tag</title>
</head>
<body>
    <h1>The Span Element</h1>
    <p>First I will learn <span style="color: blue; font-weight: bold;">HTML</span> , then I will learn <span style="color: blue; font-weight: bold;">CSS</span> and
        finally I will learn <span style="color: blue; font-weight: bold;">JavaScript</span>.
    </p>

    <div class="myDiv">
        <h2>My Friends</h2>
        <span style="float: left;">Friends</span>
        <span style="float: right;">45</span>
        <br>

    </div>
</body>
</html>
