<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <title>List in Html</title>
</head>
<body>
    <h1>Unordered List</h1>
    
    <ul>
        <li>Audi</li>
        <li>BMW</li>
        <li>Fortuner</li>
        <li>Ferrari</li>
    </ul>
    <br>

    <ul type="circle">
        <li>Audi</li>
        <li>BMW</li>
        <li>Fortuner</li>
        <li>Ferrari</li>
    </ul>

    <br>

    <ul type="square">
        <li>Audi</li>
        <li>BMW</li>
        <li>Fortuner</li>
        <li>Ferrari</li>
    </ul>

    <br>

    <ul type="none">
        <li>Audi</li>
        <li>BMW</li>
        <li>Fortuner</li>
        <li>Ferrari</li>
    </ul>
    <br>

    <!--Dont use type attribute
    instead of it use the css property i.e. style-->

    <ul style="list-style-type:square;">
        <a href="https://www.audi.in/in/web/en.html"><li>Audi</li></a>
        <li>BMW</li>
        <li>Fortuner</li>
        <li>Ferrari</li>
    </ul>





</body>
</html>
