<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links In Html</title>
</head>
<body>
    <h2>Anchor Tag</h2>
    <a href="https://www.testbook.com">Vist Testbook</a>
    <br></br>
    <a href="https://www.testbook.com">
        <img src="Sumeet.jpg" width="200" height="200"></a>
    <br>
    <a href="test.html">Clik Here to open Test.html file!!!</a>
    <br>
    <a href="test.html" title="test.html">Clik Here to open Test.html file!!!</a>
    <br>

    <!--Target Attribute in Anchor tag-->

    <a href="https://www.testbook.com" target="_blank">Vist Testbook</a>
     
</body>
</html>
