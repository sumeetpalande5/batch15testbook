<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML--Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <br>
    <hr>

    <form>
        <label for="first name">Enter Your First Name :</label>
        <input type="text" required>
        <br>
        <br>
        Enter Your Email:
        <input type="email" placeholder="abc@gmail.com">
        <br>
        <br>
        Enter Your Contact Number:
        <input type="number">
        <br>
        <br>
        Select Your Gender:
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br>
        <br>
        Select Your Qualification:
        <input type="checkbox">10th
        <input type="checkbox">12th
        <input type="checkbox">Graduate
        <input type="checkbox">Post Graduate
        <br>
        <br>
        Select Your City:
        <select name="city">
            <option value="Select">Select</option>
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
        </select>
        <br>
        <br>
        Date of Birth:
        <input type="date" min="2022-01-23" max="2022-01-31">
        <br>
        <br>
        Write a discription about your self:
        <br>
        <textarea name="discription" id="" cols="30" rows="10">Type Here</textarea>
        <br>
        <br>
        Enter Password:
        <input type="password">
        <br>
        <br>
        <input type="submit" value="Click Here To Register">
    </form>
    

</body>
</html>
